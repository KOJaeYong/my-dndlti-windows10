<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">

					</li>

					<thead>
						<tr>
							<th>#</th>
							<th>사용자 아이디</th>
							<th>이름</th>
							<th>이메일</th>
							<th></th>
						</tr>
					</thead>
	
	<tbody>
	   <!-- mustache 템플릿 반복문 사용 - 2-3 사용자 목록 기능 구현-->
		{{#users}}
		<tr>
			<th scope="row">1</th>
			<td>{{userId}}</td>
			<td>{{name}}</td>
			<td>{{email}}</td>
			<td><a href="#" class="btn btn-success" role="button">수정</a></td>
		</tr>
		{{/users}}
	</tbody>

				</table>
