<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- 중복이 되는 html 파일의 header 부분을 
    templates/include/header.html 로 생성 include file함 --> 
    {{> /include/header}}
    
</head>
<body>
<!-- mustache 템플릿을 사용하여 중복되는 코드를 
templates/include/navigation.html 에서 읽어옴 -->
{{> /include/navigation}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
    
<!-- <form name="question" method="get" action="/user/create"> -->
<!-- {{#user}} -->
<form name="member_enter" method="post" 
action="/users/{{id}}">
<!-- html 전송방식은 get, post 만 지원한다. 
http method 은 put, delete 도 사용가능하다
데이터 업데이트인 경우에는 의미적으로 put 방식이 사용된다. -->
  <input type="hidden" name="_method" value="put"/>  

  <!-- <input type="hidden" name="id" value="{{id}}"> -->  
    
  <div class="form-group">
      <label for="userId">사용자 아이디</label>
      <input class="form-control" id="userId" 
      name="userId" placeholder="User ID" readonly="readonly" 
      value="{{userId}}" placeholder="아이디는 수정할 수 없습니다.">
  </div>
  <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" 
      id="password" name="password" 
      placeholder="Password">
  </div>
  <div class="form-group">
      <label for="name">이름</label>
      <input class="form-control" id="name" name="name" 
      placeholder="Name" value="{{name}}">
  </div>
  <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" 
      name="email" placeholder="Email" value="{{email}}">
  </div>
  <button type="submit" 
  class="btn btn-success clearfix pull-right">회원정보수정
  </button>
  <div class="clearfix"></div>
</form>
<!-- {{/user}} -->
        
        </div>
    </div>
</div>

<!-- 4-3 에서 
@GetMapping("/{id}/form") 
public String updateForm 메소드의 depth 가 틀려져 footer.html
파일을 include file 하지 않음 -->
<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>


	</body>
</html>
